<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .avatar {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary" onclick="getData()">Click me</button>
    <input type="search" class="form-control" onkeyup="searchData(event)" id="srch">
   <!-- <button class="btn btn-primary" onchange="getsearch(event)">Search</button> -->

    <table class="table table-stripped">
        <thead>
        <tbody id="tbody1">
            <tr>
                <th>Avatar</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </tbody>
        </thead>
       
    </table>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
            var users = null;
        var tbody = document.getElementById("tbody1")
        function getData(){
            fetch('http://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(jsonData => {
                users = jsonData;
                tbody.innerHTML = "";
                jsonData.forEach(user => {
                    createRow(user)
                });
            })
        }

        function searchData(e){
            if(e.target.value == ""){
                tbody.innerHTML = "";
                users.forEach(user => {
                    createRow(user)
                });
                return;
            }
            users.forEach(user=>{
                if(user.id == e.target.value){
                    tbody.innerHTML = "";
                    createRow(user)
                }
            })
        }

        function createRow(user){
            var row = `
                <tr>
                    <td><img src="${user.avatar}" class="avatar"></td>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <p>
                            ${user.address.street}<br>
                            ${user.address.suite}<br>
                            ${user.address.city}<br>
                            ${user.address.zipcode}<br>
                        </p>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
        }
    </script>
</body>

</html>
